<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In√≠cio - Jogo Matem√°tico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Gradiente de fundo animado */
        body {
            background: linear-gradient(135deg, #141E30, #243B55);
            background-size: 200% 200%;
            animation: gradientMove 6s ease infinite;
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilo do cont√™iner principal */
        .container {
            max-width: 700px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00C9FF;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        /* Estilo do t√≠tulo */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00C9FF;
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00C9FF;
            animation: pulseText 2s infinite;
        }

        @keyframes pulseText {
            0%, 100% { text-shadow: 0 0 10px #00FFFF, 0 0 20px #00C9FF; }
            50% { text-shadow: 0 0 20px #00FFFF, 0 0 30px #00C9FF; }
        }

        /* Par√°grafo de introdu√ß√£o */
        p {
            font-size: 1.3rem;
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Bot√µes */
        .botao-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .botao {
            display: inline-block;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            text-transform: uppercase;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #00C9FF, #92FE9D);
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .botao:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .botao-principal {
            background: linear-gradient(135deg, #7352FF, #E73C7E);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .botao {
                font-size: 0.9rem;
                padding: 12px 20px;
            }
        }

        @media (max-width: 500px) {
            .botao {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- T√≠tulo -->
        <h1>Bem-vindo ao Jogo Matem√°tico!</h1>

        <!-- Introdu√ß√£o -->
        <p>üí° Teste seus conhecimentos matem√°ticos e divirta-se! Suba de n√≠vel, enfrente desafios e conquiste o topo do ranking.</p>

        <!-- Bot√µes de navega√ß√£o -->
        <div class="botao-container">
            <!-- Bot√£o Iniciar -->
            <a href="{{ url_for('jogar') }}" class="botao botao-principal">Iniciar Jogo</a>
            <!-- Bot√£o Regras -->
            <a href="{{ url_for('regras') }}" class="botao">Regras</a>
            <!-- Bot√£o Ranking -->
            <a href="{{ url_for('ver_ranking') }}" class="botao">Ranking</a>
        </div>
    </div>
</body>
</html>
