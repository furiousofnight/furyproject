<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Gradiente animado no plano de fundo */
        body {
            background: linear-gradient(135deg, #0b486b, #f56217);
            background-size: 200% 200%;
            animation: gradientMove 6s ease infinite;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Ajuste do cont√™iner */
        .container {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
        }

        /* T√≠tulo */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FF7300;
            color: #FFD700;
        }

        /* Destaque do primeiro lugar */
        .primeiro {
            font-weight: bold;
            background: linear-gradient(135deg, #FFD700, #FFA700);
            color: #000;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.6);
        }

        /* Lista ordenada */
        ol {
            list-style-type: decimal;
            padding: 0;
            margin: 20px 0;
            text-align: left;
        }

        ol li {
            font-size: 1.2rem;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #FFD700;
            transition: all 0.3s ease;
        }

        ol li:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #FFF;
            border-color: #FFD700;
        }

        /* Mensagem em caso de ranking vazio */
        .ranking-vazio {
            font-size: 1.3rem;
            color: #FFD700;
            margin: 20px 0;
        }

        /* Bot√µes */
        .botao {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            color: #FFF;
            background: linear-gradient(135deg, #FF6363, #FFD700);
            border: none;
            border-radius: 25px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .botao:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            ol li {
                font-size: 1rem;
            }

            .botao {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- T√≠tulo do ranking -->
        <h1>üèÖ Ranking dos Melhores Jogadores üèÖ</h1>

        <!-- Lista din√¢mica com Flask -->
        {% if ranking %}
            <ol>
                {% for player in ranking %}
                    <!-- Destaque especial para o primeiro lugar -->
                    <li class="{% if loop.index == 1 %}primeiro{% endif %}">
                        {{ player.nome }} - {{ player.pontuacao }} pontos
                    </li>
                {% endfor %}
            </ol>
        {% else %}
            <p class="ranking-vazio">Nenhum jogador no ‚Äòranking‚Äô ainda. Seja o primeiro a se destacar!</p>
        {% endif %}

        <!-- Bot√£o para voltar ao in√≠cio -->
        <div class="botao-container">
            <a href="{{ url_for('index') }}" class="botao">Voltar ao In√≠cio</a>
        </div>
    </div>
</body>
</html>
